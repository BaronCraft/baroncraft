<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Онлайн Радио</title>
    <style>
        :root {
            --primary-color: #e74c3c;
            --secondary-color: #3498db;
            --background-color: #f5f5f5;
            --text-color: #333;
            --card-bg: white;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
        }

        .dark-theme {
            --primary-color: #e74c3c;
            --secondary-color: #3498db;
            --background-color: #1a1a2e;
            --text-color: #e6e6e6;
            --card-bg: #16213e;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            transition: background-color 0.3s, color 0.3s;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            border-bottom: 2px solid var(--primary-color);
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 14px;
            text-align: center;
            padding: 10px;
            box-shadow: var(--shadow);
        }

        .radio-info h1 {
            font-size: 2.2rem;
            margin-bottom: 5px;
            color: var(--primary-color);
        }

        .radio-info p {
            color: var(--secondary-color);
            font-weight: 500;
        }

        .theme-switcher {
            display: flex;
            gap: 10px;
        }

        .theme-btn {
            background-color: var(--card-bg);
            color: var(--text-color);
            border: 2px solid var(--secondary-color);
            border-radius: 20px;
            padding: 8px 15px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 500;
        }

        .theme-btn:hover {
            background-color: var(--secondary-color);
            color: white;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }

        .player-section {
            background-color: var(--card-bg);
            border-radius: 15px;
            padding: 25px;
            box-shadow: var(--shadow);
        }

        .player-title {
            color: var(--primary-color);
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        .player {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .track-info {
            text-align: center;
            padding: 15px;
            background: rgba(52, 152, 219, 0.1);
            border-radius: 10px;
            border-left: 4px solid var(--secondary-color);
        }

        .track-title {
            font-size: 1.4rem;
            font-weight: bold;
            margin-bottom: 5px;
            color: var(--primary-color);
        }

        .track-artist {
            font-size: 1.1rem;
            color: var(--text-color);
            opacity: 0.8;
        }

        .progress-container {
            width: 100%;
            height: 8px;
            background-color: #e0e0e0;
            border-radius: 4px;
            overflow: hidden;
            margin: 10px 0;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            width: 30%;
            border-radius: 4px;
            transition: width 0.1s;
        }

        .time-info {
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
            color: var(--text-color);
            opacity: 0.7;
        }

        .controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin: 15px 0;
        }

        .btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            transition: all 0.3s;
            box-shadow: var(--shadow);
        }

        .btn:hover {
            transform: scale(1.05);
            background-color: var(--secondary-color);
        }

        .play-btn {
            width: 70px;
            height: 70px;
            font-size: 24px;
        }

        .volume-control {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 15px;
        }

        .volume-slider {
            flex: 1;
            height: 6px;
            -webkit-appearance: none;
            background: #e0e0e0;
            border-radius: 3px;
            outline: none;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: var(--primary-color);
            cursor: pointer;
        }

        .playlist {
            margin-top: 20px;
        }

        .playlist-title {
            color: var(--secondary-color);
            margin-bottom: 15px;
            font-size: 1.3rem;
        }

        .playlist-item {
            padding: 12px 15px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: background-color 0.3s;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .playlist-item:hover {
            background-color: rgba(52, 152, 219, 0.1);
        }

        .playlist-item.active {
            background-color: rgba(231, 76, 60, 0.1);
            border-left: 4px solid var(--primary-color);
        }

        .playlist-item-number {
            color: var(--secondary-color);
            font-weight: bold;
            width: 25px;
        }

        .playlist-item-info {
            flex: 1;
        }

        .playlist-item-title {
            font-weight: 500;
        }

        .playlist-item-artist {
            font-size: 0.9rem;
            opacity: 0.7;
        }

        .comments-section {
            background-color: var(--card-bg);
            border-radius: 15px;
            padding: 25px;
            box-shadow: var(--shadow);
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .comments-title {
            color: var(--primary-color);
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        .comment-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 25px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        .name-input, .comment-input {
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: var(--card-bg);
            color: var(--text-color);
            font-family: inherit;
            transition: border-color 0.3s;
        }

        .name-input:focus, .comment-input:focus {
            outline: none;
            border-color: var(--secondary-color);
        }

        .comment-input {
            min-height: 100px;
            resize: vertical;
        }

        .submit-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 20px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-weight: 500;
            align-self: flex-start;
        }

        .submit-btn:hover {
            background-color: #c0392b;
        }

        .comments-list {
            flex: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
            max-height: 400px;
            padding-right: 5px;
        }

        .comment {
            background-color: rgba(52, 152, 219, 0.05);
            border-radius: 10px;
            padding: 15px;
            border-left: 4px solid var(--secondary-color);
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .comment-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }

        .comment-name {
            font-weight: bold;
            color: var(--primary-color);
        }

        .comment-date {
            color: var(--text-color);
            opacity: 0.7;
        }

        .comment-text {
            margin: 0;
            line-height: 1.5;
        }

        footer {
            text-align: center;
            padding: 20px 0;
            margin-top: 30px;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
            color: var(--text-color);
            opacity: 0.7;
        }

        /* Стилизация скроллбара */
        .comments-list::-webkit-scrollbar {
            width: 6px;
        }

        .comments-list::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.1);
            border-radius: 3px;
        }

        .comments-list::-webkit-scrollbar-thumb {
            background: var(--secondary-color);
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo-container">
                <div class="logo">Онлайн Радио</div>
                <div class="radio-info">
                    <h1>Онлайн Радио</h1>
                    <p>Слушайте лучшую музыку 24/7</p>
                </div>
            </div>
            <div class="theme-switcher">
                <button class="theme-btn" id="lightTheme">Светлая</button>
                <button class="theme-btn" id="darkTheme">Темная</button>
            </div>
        </header>

        <div class="main-content">
            <section class="player-section">
                <h2 class="player-title">Сейчас играет</h2>
                <div class="player">
                    <div class="track-info">
                        <div class="track-title" id="trackTitle">Название трека</div>
                        <div class="track-artist" id="trackArtist">Исполнитель</div>
                    </div>

                    <div class="progress-container">
                        <div class="progress-bar" id="progressBar"></div>
                    </div>
                    <div class="time-info">
                        <span id="currentTime">0:00</span>
                        <span id="duration">0:00</span>
                    </div>

                    <div class="controls">
                        <button class="btn" id="prevBtn">⏮</button>
                        <button class="btn play-btn" id="playBtn">▶</button>
                        <button class="btn" id="nextBtn">⏭</button>
                    </div>

                    <div class="volume-control">
                        <span>🔊</span>
                        <input type="range" min="0" max="100" value="70" class="volume-slider" id="volumeSlider">
                    </div>
                </div>

                <div class="playlist">
                    <h3 class="playlist-title">Плейлист</h3>
                    <div id="playlist"></div>
                </div>
            </section>

            <section class="comments-section">
                <h2 class="comments-title">Комментарии слушателей</h2>
                <form class="comment-form" id="commentForm">
                    <input type="text" class="name-input" id="nameInput" placeholder="Ваше имя" required>
                    <textarea class="comment-input" id="commentInput" placeholder="Ваш комментарий..." rows="4" required></textarea>
                    <button type="submit" class="submit-btn">Отправить комментарий</button>
                </form>
                <div class="comments-list" id="commentsList">
                    <!-- Комментарии будут добавляться здесь -->
                </div>
            </section>
        </div>

        <footer>
            <p>Онлайн Радио &copy; 2023. Все права защищены.</p>
        </footer>
    </div>

    <script>
        // Данные о треках (замените на реальные пути к файлам)
        const tracks = [
            { title: "Summer Vibes", artist: "Ocean Waves", src: "music/summer-vibes.mp3", duration: "3:45" },
            { title: "Night Drive", artist: "Synth Masters", src: "music/night-drive.mp3", duration: "4:20" },
            { title: "Urban Jungle", artist: "City Beats", src: "music/urban-jungle.mp3", duration: "3:15" },
            { title: "Mountain High", artist: "Nature Sounds", src: "music/mountain-high.mp3", duration: "5:10" },
            { title: "Desert Wind", artist: "Sandstorm", src: "music/desert-wind.mp3", duration: "4:05" }
        ];

        // Элементы DOM
        const audioPlayer = new Audio();
        const playBtn = document.getElementById('playBtn');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const volumeSlider = document.getElementById('volumeSlider');
        const trackTitle = document.getElementById('trackTitle');
        const trackArtist = document.getElementById('trackArtist');
        const progressBar = document.getElementById('progressBar');
        const currentTimeEl = document.getElementById('currentTime');
        const durationEl = document.getElementById('duration');
        const lightThemeBtn = document.getElementById('lightTheme');
        const darkThemeBtn = document.getElementById('darkTheme');
        const commentForm = document.getElementById('commentForm');
        const commentsList = document.getElementById('commentsList');
        const playlistElement = document.getElementById('playlist');
        const nameInput = document.getElementById('nameInput');

        // Переменные состояния
        let currentTrackIndex = 0;
        let isPlaying = false;
        let comments = [];
        let progressInterval;

        // Инициализация
        function init() {
            // Загружаем сохраненные данные
            loadSavedData();
            
            // Настраиваем начальный трек
            loadTrack(currentTrackIndex);
            renderPlaylist();
            renderComments();
            
            // Обработчики событий
            playBtn.addEventListener('click', togglePlay);
            prevBtn.addEventListener('click', prevTrack);
            nextBtn.addEventListener('click', nextTrack);
            volumeSlider.addEventListener('input', setVolume);
            lightThemeBtn.addEventListener('click', () => setTheme('light'));
            darkThemeBtn.addEventListener('click', () => setTheme('dark'));
            commentForm.addEventListener('submit', addComment);
            
            // События аудиоплеера
            audioPlayer.addEventListener('loadedmetadata', updateDuration);
            audioPlayer.addEventListener('ended', nextTrack);
            
            // Обновление прогресса
            audioPlayer.addEventListener('timeupdate', updateProgress);
            
            // Сохраняем имя при изменении
            nameInput.addEventListener('input', saveUserName);
            
            // Запускаем обновление времени
            setInterval(updateTime, 1000);
        }

        // Загрузка трека
        function loadTrack(index) {
            const track = tracks[index];
            // В реальном приложении здесь будет путь к файлу
            // audioPlayer.src = track.src;
            
            trackTitle.textContent = track.title;
            trackArtist.textContent = track.artist;
            durationEl.textContent = track.duration;
            
            // Обновление активного элемента в плейлисте
            const playlistItems = document.querySelectorAll('.playlist-item');
            playlistItems.forEach((item, i) => {
                if (i === index) {
                    item.classList.add('active');
                } else {
                    item.classList.remove('active');
                }
            });
        }

        // Воспроизведение/пауза
        function togglePlay() {
            if (isPlaying) {
                audioPlayer.pause();
                playBtn.textContent = '▶';
                clearInterval(progressInterval);
            } else {
                // В реальном приложении здесь будет audioPlayer.play()
                playBtn.textContent = '⏸';
                simulatePlayback();
            }
            isPlaying = !isPlaying;
        }

        // Имитация воспроизведения (для демо)
        function simulatePlayback() {
            let currentTime = 0;
            const duration = 225; // 3:45 в секундах
            
            progressInterval = setInterval(() => {
                if (currentTime >= duration) {
                    clearInterval(progressInterval);
                    nextTrack();
                    return;
                }
                
                currentTime++;
                const progressPercent = (currentTime / duration) * 100;
                progressBar.style.width = `${progressPercent}%`;
                
                // Обновляем отображаемое время
                currentTimeEl.textContent = formatTime(currentTime);
            }, 1000);
        }

        // Форматирование времени
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs < 10 ? '0' : ''}${secs}`;
        }

        // Обновление прогресса (для реального аудио)
        function updateProgress() {
            if (audioPlayer.duration) {
                const progressPercent = (audioPlayer.currentTime / audioPlayer.duration) * 100;
                progressBar.style.width = `${progressPercent}%`;
                currentTimeEl.textContent = formatTime(audioPlayer.currentTime);
            }
        }

        // Обновление длительности трека
        function updateDuration() {
            durationEl.textContent = formatTime(audioPlayer.duration);
        }

        // Предыдущий трек
        function prevTrack() {
            currentTrackIndex = (currentTrackIndex - 1 + tracks.length) % tracks.length;
            loadTrack(currentTrackIndex);
            if (isPlaying) {
                clearInterval(progressInterval);
                simulatePlayback();
            }
        }

        // Следующий трек
        function nextTrack() {
            currentTrackIndex = (currentTrackIndex + 1) % tracks.length;
            loadTrack(currentTrackIndex);
            if (isPlaying) {
                clearInterval(progressInterval);
                simulatePlayback();
            }
        }

        // Установка громкости
        function setVolume() {
            audioPlayer.volume = volumeSlider.value / 100;
        }

        // Смена темы
        function setTheme(theme) {
            if (theme === 'dark') {
                document.body.classList.add('dark-theme');
            } else {
                document.body.classList.remove('dark-theme');
            }
            localStorage.setItem('radioTheme', theme);
        }

        // Рендер плейлиста
        function renderPlaylist() {
            playlistElement.innerHTML = '';
            tracks.forEach((track, index) => {
                const item = document.createElement('div');
                item.className = 'playlist-item';
                if (index === currentTrackIndex) {
                    item.classList.add('active');
                }
                
                item.innerHTML = `
                    <div class="playlist-item-number">${index + 1}</div>
                    <div class="playlist-item-info">
                        <div class="playlist-item-title">${track.title}</div>
                        <div class="playlist-item-artist">${track.artist}</div>
                    </div>
                    <div class="playlist-item-duration">${track.duration}</div>
                `;
                
                item.addEventListener('click', () => {
                    currentTrackIndex = index;
                    loadTrack(currentTrackIndex);
                    if (isPlaying) {
                        clearInterval(progressInterval);
                        simulatePlayback();
                    }
                });
                playlistElement.appendChild(item);
            });
        }

        // Добавление комментария
        function addComment(e) {
            e.preventDefault();
            
            const commentInput = document.getElementById('commentInput');
            const name = nameInput.value.trim();
            const text = commentInput.value.trim();
            
            if (!name || !text) {
                alert('Пожалуйста, заполните все поля');
                return;
            }
            
            const comment = {
                name: name,
                text: text,
                date: new Date().toLocaleString('ru-RU')
            };
            
            // Добавляем комментарий в начало массива
            comments.unshift(comment);
            saveComments();
            renderComments();
            
            // Очистка поля комментария
            commentInput.value = '';
        }

        // Рендер комментариев
        function renderComments() {
            commentsList.innerHTML = '';
            comments.forEach(comment => {
                const commentElement = document.createElement('div');
                commentElement.className = 'comment';
                
                commentElement.innerHTML = `
                    <div class="comment-header">
                        <span class="comment-name">${comment.name}</span>
                        <span class="comment-date">${comment.date}</span>
                    </div>
                    <p class="comment-text">${comment.text}</p>
                `;
                
                commentsList.appendChild(commentElement);
            });
        }

        // Сохранение комментариев в localStorage
        function saveComments() {
            localStorage.setItem('radioComments', JSON.stringify(comments));
        }

        // Сохранение имени пользователя
        function saveUserName() {
            localStorage.setItem('radioUserName', nameInput.value);
        }

        // Загрузка сохраненных данных
        function loadSavedData() {
            // Загрузка темы
            const savedTheme = localStorage.getItem('radioTheme') || 'light';
            setTheme(savedTheme);
            
            // Загрузка комментариев
            const savedComments = localStorage.getItem('radioComments');
            if (savedComments) {
                comments = JSON.parse(savedComments);
            }
            
            // Загрузка имени пользователя
            const savedUserName = localStorage.getItem('radioUserName');
            if (savedUserName) {
                nameInput.value = savedUserName;
            }
        }

        // Обновление текущего времени (для демо)
        function updateTime() {
            // В реальном приложении здесь может быть обновление текущего времени радио
        }

        // Запуск приложения
        init();
    </script>
</body>
</html>
