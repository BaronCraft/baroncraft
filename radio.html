<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–û–Ω–ª–∞–π–Ω –†–∞–¥–∏–æ</title>
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2980b9;
            --background-color: #f5f5f5;
            --text-color: #333;
            --card-bg: white;
        }

        .dark-theme {
            --primary-color: #9b59b6;
            --secondary-color: #8e44ad;
            --background-color: #2c3e50;
            --text-color: #ecf0f1;
            --card-bg: #34495e;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            transition: background-color 0.3s, color 0.3s;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            max-width: 200px;
            margin-bottom: 10px;
        }

        .player {
            background-color: var(--card-bg);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
        }

        .btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: var(--secondary-color);
        }

        .play-btn {
            width: 60px;
            height: 60px;
            font-size: 24px;
        }

        .volume-control {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 15px;
        }

        .volume-slider {
            flex: 1;
        }

        .track-info {
            text-align: center;
            margin: 15px 0;
        }

        .track-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .track-artist {
            font-size: 14px;
            color: #777;
        }

        .theme-switcher {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .theme-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 20px;
            padding: 8px 15px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .theme-btn:hover {
            background-color: var(--secondary-color);
        }

        .comments-section {
            background-color: var(--card-bg);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .comments-title {
            margin-top: 0;
            margin-bottom: 15px;
        }

        .comment-form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
        }

        .comment-input, .name-input {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: var(--card-bg);
            color: var(--text-color);
        }

        .submit-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .submit-btn:hover {
            background-color: var(--secondary-color);
        }

        .comments-list {
            max-height: 300px;
            overflow-y: auto;
        }

        .comment {
            background-color: rgba(0, 0, 0, 0.05);
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
        }

        .comment-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            font-size: 12px;
            color: #777;
        }

        .comment-text {
            margin: 0;
        }

        .playlist {
            margin-top: 20px;
        }

        .playlist-title {
            margin-bottom: 10px;
        }

        .playlist-item {
            padding: 10px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .playlist-item:hover {
            background-color: rgba(0, 0, 0, 0.05);
        }

        .playlist-item.active {
            background-color: var(--primary-color);
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <img src="–õ–æ–≥–æ—Ç–∏–ø.png" alt="–õ–æ–≥–æ—Ç–∏–ø —Ä–∞–¥–∏–æ" class="logo">
            <h1>–û–Ω–ª–∞–π–Ω –†–∞–¥–∏–æ</h1>
        </header>

        <div class="theme-switcher">
            <button class="theme-btn" id="themeToggle">–°–º–µ–Ω–∏—Ç—å —Ç–µ–º—É</button>
        </div>

        <div class="player">
            <div class="track-info">
                <div class="track-title" id="trackTitle">–ù–∞–∑–≤–∞–Ω–∏–µ —Ç—Ä–µ–∫–∞</div>
                <div class="track-artist" id="trackArtist">–ò—Å–ø–æ–ª–Ω–∏—Ç–µ–ª—å</div>
            </div>

            <div class="controls">
                <button class="btn" id="prevBtn">‚èÆ</button>
                <button class="btn play-btn" id="playBtn">‚ñ∂</button>
                <button class="btn" id="nextBtn">‚è≠</button>
            </div>

            <div class="volume-control">
                <span>üîä</span>
                <input type="range" min="0" max="100" value="50" class="volume-slider" id="volumeSlider">
            </div>
        </div>

        <div class="playlist">
            <h3 class="playlist-title">–ü–ª–µ–π–ª–∏—Å—Ç</h3>
            <div id="playlist"></div>
        </div>

        <div class="comments-section">
            <h3 class="comments-title">–ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–∏</h3>
            <form class="comment-form" id="commentForm">
                <input type="text" class="name-input" id="nameInput" placeholder="–í–∞—à–µ –∏–º—è" required>
                <textarea class="comment-input" id="commentInput" placeholder="–í–∞—à –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π" rows="3" required></textarea>
                <button type="submit" class="submit-btn">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
            </form>
            <div class="comments-list" id="commentsList"></div>
        </div>
    </div>

    <script>
        // –î–∞–Ω–Ω—ã–µ –æ —Ç—Ä–µ–∫–∞—Ö (–∑–∞–º–µ–Ω–∏—Ç–µ –Ω–∞ —Ä–µ–∞–ª—å–Ω—ã–µ –ø—É—Ç–∏ –∫ —Ñ–∞–π–ª–∞–º)
        const tracks = [
            { title: "–¢—Ä–µ–∫ 1", artist: "–ò—Å–ø–æ–ª–Ω–∏—Ç–µ–ª—å 1", src: "track1.mp3" },
            { title: "–¢—Ä–µ–∫ 2", artist: "–ò—Å–ø–æ–ª–Ω–∏—Ç–µ–ª—å 2", src: "track2.mp3" },
            { title: "–¢—Ä–µ–∫ 3", artist: "–ò—Å–ø–æ–ª–Ω–∏—Ç–µ–ª—å 3", src: "track3.mp3" },
            { title: "–¢—Ä–µ–∫ 4", artist: "–ò—Å–ø–æ–ª–Ω–∏—Ç–µ–ª—å 4", src: "track4.mp3" },
            { title: "–¢—Ä–µ–∫ 5", artist: "–ò—Å–ø–æ–ª–Ω–∏—Ç–µ–ª—å 5", src: "track5.mp3" }
        ];

        // –≠–ª–µ–º–µ–Ω—Ç—ã DOM
        const audioPlayer = new Audio();
        const playBtn = document.getElementById('playBtn');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const volumeSlider = document.getElementById('volumeSlider');
        const trackTitle = document.getElementById('trackTitle');
        const trackArtist = document.getElementById('trackArtist');
        const themeToggle = document.getElementById('themeToggle');
        const commentForm = document.getElementById('commentForm');
        const commentsList = document.getElementById('commentsList');
        const playlistElement = document.getElementById('playlist');

        // –ü–µ—Ä–µ–º–µ–Ω–Ω—ã–µ —Å–æ—Å—Ç–æ—è–Ω–∏—è
        let currentTrackIndex = 0;
        let isPlaying = false;
        let comments = [];

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        function init() {
            loadTrack(currentTrackIndex);
            renderPlaylist();
            loadComments();
            
            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
            playBtn.addEventListener('click', togglePlay);
            prevBtn.addEventListener('click', prevTrack);
            nextBtn.addEventListener('click', nextTrack);
            volumeSlider.addEventListener('input', setVolume);
            themeToggle.addEventListener('click', toggleTheme);
            commentForm.addEventListener('submit', addComment);
            
            // –°–æ–±—ã—Ç–∏—è –∞—É–¥–∏–æ–ø–ª–µ–µ—Ä–∞
            audioPlayer.addEventListener('ended', nextTrack);
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ —Ç—Ä–µ–∫–∞
        function loadTrack(index) {
            const track = tracks[index];
            audioPlayer.src = track.src;
            trackTitle.textContent = track.title;
            trackArtist.textContent = track.artist;
            
            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∞–∫—Ç–∏–≤–Ω–æ–≥–æ —ç–ª–µ–º–µ–Ω—Ç–∞ –≤ –ø–ª–µ–π–ª–∏—Å—Ç–µ
            const playlistItems = document.querySelectorAll('.playlist-item');
            playlistItems.forEach((item, i) => {
                if (i === index) {
                    item.classList.add('active');
                } else {
                    item.classList.remove('active');
                }
            });
        }

        // –í–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ/–ø–∞—É–∑–∞
        function togglePlay() {
            if (isPlaying) {
                audioPlayer.pause();
                playBtn.textContent = '‚ñ∂';
            } else {
                audioPlayer.play();
                playBtn.textContent = '‚è∏';
            }
            isPlaying = !isPlaying;
        }

        // –ü—Ä–µ–¥—ã–¥—É—â–∏–π —Ç—Ä–µ–∫
        function prevTrack() {
            currentTrackIndex = (currentTrackIndex - 1 + tracks.length) % tracks.length;
            loadTrack(currentTrackIndex);
            if (isPlaying) {
                audioPlayer.play();
            }
        }

        // –°–ª–µ–¥—É—é—â–∏–π —Ç—Ä–µ–∫
        function nextTrack() {
            currentTrackIndex = (currentTrackIndex + 1) % tracks.length;
            loadTrack(currentTrackIndex);
            if (isPlaying) {
                audioPlayer.play();
            }
        }

        // –£—Å—Ç–∞–Ω–æ–≤–∫–∞ –≥—Ä–æ–º–∫–æ—Å—Ç–∏
        function setVolume() {
            audioPlayer.volume = volumeSlider.value / 100;
        }

        // –°–º–µ–Ω–∞ —Ç–µ–º—ã
        function toggleTheme() {
            document.body.classList.toggle('dark-theme');
            themeToggle.textContent = document.body.classList.contains('dark-theme') 
                ? '–°–≤–µ—Ç–ª–∞—è —Ç–µ–º–∞' 
                : '–¢–µ–º–Ω–∞—è —Ç–µ–º–∞';
        }

        // –†–µ–Ω–¥–µ—Ä –ø–ª–µ–π–ª–∏—Å—Ç–∞
        function renderPlaylist() {
            playlistElement.innerHTML = '';
            tracks.forEach((track, index) => {
                const item = document.createElement('div');
                item.className = 'playlist-item';
                if (index === currentTrackIndex) {
                    item.classList.add('active');
                }
                item.textContent = `${track.title} - ${track.artist}`;
                item.addEventListener('click', () => {
                    currentTrackIndex = index;
                    loadTrack(currentTrackIndex);
                    if (isPlaying) {
                        audioPlayer.play();
                    }
                });
                playlistElement.appendChild(item);
            });
        }

        // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏—è
        function addComment(e) {
            e.preventDefault();
            
            const nameInput = document.getElementById('nameInput');
            const commentInput = document.getElementById('commentInput');
            
            const comment = {
                name: nameInput.value,
                text: commentInput.value,
                date: new Date().toLocaleString()
            };
            
            comments.push(comment);
            saveComments();
            renderComments();
            
            // –û—á–∏—Å—Ç–∫–∞ —Ñ–æ—Ä–º—ã
            nameInput.value = '';
            commentInput.value = '';
        }

        // –†–µ–Ω–¥–µ—Ä –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏–µ–≤
        function renderComments() {
            commentsList.innerHTML = '';
            comments.forEach(comment => {
                const commentElement = document.createElement('div');
                commentElement.className = 'comment';
                
                const header = document.createElement('div');
                header.className = 'comment-header';
                header.innerHTML = `<strong>${comment.name}</strong> <span>${comment.date}</span>`;
                
                const text = document.createElement('p');
                text.className = 'comment-text';
                text.textContent = comment.text;
                
                commentElement.appendChild(header);
                commentElement.appendChild(text);
                commentsList.appendChild(commentElement);
            });
            
            // –ü—Ä–æ–∫—Ä—É—Ç–∫–∞ –∫ –ø–æ—Å–ª–µ–¥–Ω–µ–º—É –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏—é
            commentsList.scrollTop = commentsList.scrollHeight;
        }

        // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏–µ–≤ –≤ localStorage
        function saveComments() {
            localStorage.setItem('radioComments', JSON.stringify(comments));
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏–µ–≤ –∏–∑ localStorage
        function loadComments() {
            const savedComments = localStorage.getItem('radioComments');
            if (savedComments) {
                comments = JSON.parse(savedComments);
                renderComments();
            }
        }

        // –ó–∞–ø—É—Å–∫ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
        init();
    </script>
</body>
</html>
